site_name: Gillian Florence - Technical Writing Portfolio
site_url: https://github.com/gillian-florence/mkdocs-material-sample
theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: deep purple
  font:
      text: Roboto
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Extensions Demo: extensions-demo.md
  - Admin Guide:
    - Installation: admin-guide/installation.md 
    - Features:
      - Working Alone Timer: 
        - Overview: admin-guide/wat-overview.md
        - Metadata: admin-guide/wat-metadata.md
        - Configuration: admin-guide/wat-configuration.md
        - Set Up Service Resources and Service Territories: admin-guide/wat-config-setup-service-resource.md
      - Union Rules: 
         - Overview: admin-guide/unionrules-overview.md
         - Metadata: 
           - Custom Objects: admin-guide/unionrules-metadata-customobjects.md
           - Flows: admin-guide/unionrules-metadata-flows.md
         - Configuration: admin-guide/unionrules-configuration.md
      - Mass Recurring Non-Availabilties: 
         - Overview: admin-guide/massrecurring-overview.md
         - Metadata: admin-guide/massrecurring-metadata.md
  - User Guide:
    - About: user-guide/index.md
  - Blogs:
    - Sample Blogs: blogs/index.md
     
  
markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink:
      hide_protocol: false
      normalize_issue_symbols: false
      user: 
      provider: github
      repo: 
      repo_url_shorthand: true
      repo_url_shortener: false
      social_url_shorthand: false
      social_url_shortener: false
  - pymdownx.emoji:
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.snippets:
      check_paths: true
      url_download: false
      url_max_size: 33554432
      url_timeout: 10
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/gillianflorence"
      name: "Connect with me on LinkedIn"
